name: Scrape Turkish Series

on:
  schedule:
    - cron: '0 */6 * * *'

  workflow_dispatch:
    inputs:
      series_id:
        description: 'Series ID to scrape (leave empty for all)'
        required: false
        default: ''
      scrape_mode:
        description: 'Scrape mode'
        required: false
        default: 'new'
        type: choice
        options:
          - new
          - full

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Pull latest
        run: git pull origin main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'scraper/requirements.txt'

      - name: Install dependencies
        run: pip install -r scraper/requirements.txt

      - name: Setup proxy list
        run: |
          if [ -n "${{ secrets.PROXY_LIST }}" ]; then
            echo "${{ secrets.PROXY_LIST }}" > scraper/proxies.txt
            echo "Proxy list created with $(wc -l < scraper/proxies.txt) proxies"
          fi

      - name: Run scraper
        run: |
          cd scraper
          MODE_FLAG=""
          if [ "${{ github.event.inputs.scrape_mode }}" = "full" ]; then
            MODE_FLAG="--full"
          fi
          if [ -n "${{ github.event.inputs.series_id }}" ]; then
            python main.py --series "${{ github.event.inputs.series_id }}" $MODE_FLAG
          else
            python main.py --all $MODE_FLAG
          fi
        env:
          PYTHONIOENCODING: utf-8
          SCRAPER_PROXY: ${{ secrets.SCRAPER_PROXY }}

      - name: Commit and push changes
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add data/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            MODE="${{ github.event.inputs.scrape_mode || 'new' }}"
            git commit -m "Auto-update series data ($MODE) - $(date -u '+%Y-%m-%d %H:%M UTC')"
            git push
          fi

      - name: Summary
        run: |
          echo "## Scrape Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date -u '+%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Mode**: ${{ github.event.inputs.scrape_mode || 'new' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Series**: $(ls -1 data/series/*.json 2>/dev/null | wc -l)" >> $GITHUB_STEP_SUMMARY
