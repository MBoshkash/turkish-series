name: Scrape Turkish Series

on:
  # ØªØ´ØºÙŠÙ„ ÙƒÙ„ 6 Ø³Ø§Ø¹Ø§Øª
  schedule:
    - cron: '0 */6 * * *'

  # ØªØ´ØºÙŠÙ„ ÙŠØ¯ÙˆÙŠ
  workflow_dispatch:
    inputs:
      series_id:
        description: 'Series ID to scrape (leave empty for all)'
        required: false
        default: ''

  # ØªØ´ØºÙŠÙ„ Ø¹Ù†Ø¯ ØªØ­Ø¯ÙŠØ« config.json Ø£Ùˆ Ø§Ù„Ù€ scraper
  push:
    paths:
      - 'data/config.json'
      - 'scraper/**'
    branches:
      - main

jobs:
  scrape:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'scraper/requirements.txt'

      - name: Install dependencies
        run: |
          pip install -r scraper/requirements.txt

      - name: Run scraper
        run: |
          cd scraper
          if [ -n "${{ github.event.inputs.series_id }}" ]; then
            python main.py --series "${{ github.event.inputs.series_id }}"
          else
            python main.py --all
          fi
        env:
          PYTHONIOENCODING: utf-8

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add data/

          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ”„ Update series data - $(date -u '+%Y-%m-%d %H:%M UTC')"
            git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" HEAD:main
          fi

      - name: Summary
        run: |
          echo "## Scrape Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date -u '+%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Series scraped**: $(ls -1 data/series/*.json 2>/dev/null | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- **Episodes scraped**: $(ls -1 data/episodes/*.json 2>/dev/null | wc -l)" >> $GITHUB_STEP_SUMMARY
